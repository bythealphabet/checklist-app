<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="url(#bg)" rx="24"/>
  
  <!-- Sun with rays -->
  <g transform="translate(128,80)">
    <!-- Sun rays -->
    <g stroke="#fbbf24" stroke-width="3" opacity="0.8">
      <line x1="0" y1="-50" x2="0" y2="-60" />
      <line x1="35" y1="-35" x2="42" y2="-42" />
      <line x1="50" y1="0" x2="60" y2="0" />
      <line x1="35" y1="35" x2="42" y2="42" />
      <line x1="0" y1="50" x2="0" y2="60" />
      <line x1="-35" y1="35" x2="-42" y2="42" />
      <line x1="-50" y1="0" x2="-60" y2="0" />
      <line x1="-35" y1="-35" x2="-42" y2="-42" />
    </g>
    <!-- Sun center -->
    <circle cx="0" cy="0" r="35" fill="url(#sun)" filter="url(#shadow)"/>
  </g>
  
  <!-- Checklist background -->
  <rect x="70" y="140" width="116" height="90" fill="white" rx="8" filter="url(#shadow)"/>
  
  <!-- Checklist items -->
  <g fill="#10b981" stroke="none">
    <!-- Checkboxes -->
    <rect x="80" y="150" width="12" height="12" fill="#e5e7eb" rx="2"/>
    <rect x="80" y="170" width="12" height="12" fill="#e5e7eb" rx="2"/>
    <rect x="80" y="190" width="12" height="12" fill="#e5e7eb" rx="2"/>
    <rect x="80" y="210" width="12" height="12" fill="#e5e7eb" rx="2"/>
    
    <!-- Checkmarks -->
    <path d="M82 156 L85 159 L90 152" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M82 176 L85 179 L90 172" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M82 196 L85 199 L90 192" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Checklist lines -->
  <g fill="#6b7280">
    <rect x="98" y="154" width="80" height="2" rx="1"/>
    <rect x="98" y="174" width="80" height="2" rx="1"/>
    <rect x="98" y="194" width="80" height="2" rx="1"/>
    <rect x="98" y="214" width="80" height="2" rx="1"/>
  </g>
  
  <!-- Brand text -->
  <text x="128" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SolarGard</text>
</svg>
