<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarGard Installation Checklists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .actions {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .checklists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .checklist-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .checklist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ecf0f1;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .card-info {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .no-checklists {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-checklists h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .checklists-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”† SolarGard Installation Checklists</h1>
            <p>Manage your solar product installation checklists</p>
        </div>

        <div class="actions">
            <a href="/create" class="btn">+ Create New Checklist</a>
        </div>

        <div id="loading" class="loading">
            <p>Loading checklists...</p>
        </div>

        <div id="checklists-container" class="checklists-grid" style="display: none;">
        </div>

        <div id="no-checklists" class="no-checklists" style="display: none;">
            <h3>No checklists found</h3>
            <p>Create your first installation checklist to get started!</p>
        </div>
    </div>

    <script>
        async function loadChecklists() {
            try {
                const response = await fetch('/api/checklists');
                const checklists = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (checklists.length === 0) {
                    document.getElementById('no-checklists').style.display = 'block';
                } else {
                    displayChecklists(checklists);
                    document.getElementById('checklists-container').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading checklists:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading checklists. Please try again.</p>';
            }
        }

        function displayChecklists(checklists) {
            const container = document.getElementById('checklists-container');
            container.innerHTML = '';

            checklists.forEach(checklist => {
                const card = document.createElement('div');
                card.className = 'checklist-card';

                const imageHtml = checklist.image
                    ? `<img src="${checklist.image}" alt="${checklist.name}" class="card-image">`
                    : `<div class="card-image" style="display: flex; align-items: center; justify-content: center; color: #bdc3c7; font-size: 3em;">ðŸ“‹</div>`;

                const itemCount = checklist.items ? checklist.items.length : 0;
                const updatedDate = new Date(checklist.updatedAt).toLocaleDateString();

                card.innerHTML = `
                    ${imageHtml}
                    <div class="card-content">
                        <div class="card-title">${checklist.name}</div>
                        <div class="card-info">
                            ${itemCount} items â€¢ Updated ${updatedDate}
                        </div>
                        <div class="card-actions">
                            <button onclick="viewChecklist('${checklist.id}')" class="btn btn-small">View</button>
                            <a href="/edit/${checklist.id}" class="btn btn-small">Edit</a>
                            <button onclick="deleteChecklist('${checklist.id}')" class="btn btn-danger btn-small">Delete</button>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function viewChecklist(id) {
            window.location.href = `/edit/${id}?view=true`;
        }

        async function deleteChecklist(id) {
            if (!confirm('Are you sure you want to delete this checklist?')) {
                return;
            }

            try {
                const response = await fetch(`/api/checklists/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadChecklists(); // Reload the list
                } else {
                    alert('Error deleting checklist');
                }
            } catch (error) {
                console.error('Error deleting checklist:', error);
                alert('Error deleting checklist');
            }
        }

        // Load checklists when page loads
        document.addEventListener('DOMContentLoaded', loadChecklists);
    </script>
</body>

</html>
