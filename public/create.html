<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Checklist - SolarGard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checklist-items {
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            padding: 20px;
            background: #f8f9fa;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .checklist-item input[type="text"] {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
        }

        .checklist-item input[type="text"]:focus {
            outline: none;
            background: #f8f9fa;
        }

        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }

        .remove-item:hover {
            background: #c0392b;
        }

        .add-item {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-item:hover {
            background: #229954;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Create New Installation Checklist</h1>
            <p>Set up a checklist for your solar product installation</p>
        </div>

        <div class="form-container">
            <form id="checklist-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Solar Panel System Model X">
                </div>

                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <img id="image-preview" class="image-preview" alt="Preview">
                </div>

                <div class="form-group">
                    <label>Installation Checklist Items</label>
                    <div class="checklist-items">
                        <div id="items-container">
                            <div class="checklist-item">
                                <input type="text" placeholder="Enter checklist item..." value="">
                                <button type="button" class="remove-item" onclick="removeItem(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-item" onclick="addItem()">+ Add Item</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reminders">Reminders & Extra Items</label>
                    <textarea id="reminders" name="reminders"
                        placeholder="Additional items to buy, special notes, or reminders for this installation..."></textarea>
                </div>

                <div class="loading" id="loading">
                    <p>Creating checklist...</p>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-success">Create Checklist</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('image-preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Add new checklist item
        function addItem() {
            const container = document.getElementById('items-container');
            const newItem = document.createElement('div');
            newItem.className = 'checklist-item';
            newItem.innerHTML = `
                <input type="text" placeholder="Enter checklist item..." value="">
                <button type="button" class="remove-item" onclick="removeItem(this)">Remove</button>
            `;
            container.appendChild(newItem);
        }

        // Remove checklist item
        function removeItem(button) {
            const container = document.getElementById('items-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one checklist item.');
            }
        }

        // Add some default items
        function addDefaultItems() {
            const defaultItems = [
                'Check site conditions and safety',
                'Verify all equipment is present',
                'Prepare installation tools',
                'Review installation manual'
            ];

            const container = document.getElementById('items-container');
            container.innerHTML = ''; // Clear existing

            defaultItems.forEach(item => {
                const newItem = document.createElement('div');
                newItem.className = 'checklist-item';
                newItem.innerHTML = `
                    <input type="text" placeholder="Enter checklist item..." value="${item}">
                    <button type="button" class="remove-item" onclick="removeItem(this)">Remove</button>
                `;
                container.appendChild(newItem);
            });
        }

        // Form submission
        document.getElementById('checklist-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const name = document.getElementById('name').value.trim();
            const image = document.getElementById('image').files[0];
            const reminders = document.getElementById('reminders').value.trim();

            if (!name) {
                alert('Please enter a product name.');
                return;
            }

            // Collect checklist items
            const itemInputs = document.querySelectorAll('.checklist-item input[type="text"]');
            const items = [];
            itemInputs.forEach(input => {
                const value = input.value.trim();
                if (value) {
                    items.push({
                        text: value,
                        completed: false
                    });
                }
            });

            if (items.length === 0) {
                alert('Please add at least one checklist item.');
                return;
            }

            formData.append('name', name);
            formData.append('items', JSON.stringify(items));
            formData.append('reminders', reminders);

            if (image) {
                formData.append('image', image);
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/checklists', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Checklist created successfully!');
                    window.location.href = '/';
                } else {
                    throw new Error('Failed to create checklist');
                }
            } catch (error) {
                console.error('Error creating checklist:', error);
                alert('Error creating checklist. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Initialize with default items
        document.addEventListener('DOMContentLoaded', function () {
            addDefaultItems();
        });
    </script>
</body>

</html>
